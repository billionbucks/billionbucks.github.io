<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>billion - Developer</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container Styling */
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Name Styling */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00ffcc;
    }

    /* Tagline Styling */
    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Social Links Styling */
    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #ff0066;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }

      .social-links a {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .social-links a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>billion</h1>
    <p>Developer | Problem Solver | Tech Enthusiast</p>
    <div class="social-links">
      <a href="http://github.com/billionbucks" target="_blank">GitHub</a>
      <a href="mailto:mrbillionbucks@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
